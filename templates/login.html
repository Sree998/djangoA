<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>



</head>
<body class="login">
  <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Thejus Collage Of Engineering</span>
  </nav>
  <h1 style="text-align: center;color: rgb(245, 245, 239);font-weight: 900;"> LogIn</h1>
  <div class="container">
    {% for m in messages %}

    <h5>
        <div class="alert alert-warning mt-5" style="width:50%;">
            {{ m }}
        </div>
    </h5>
    {% endfor %}
</div>



    <div style="width: 70%;padding-top:250px;padding-left: 600px;">
    <form method="post" action="{% url 'user_login' %}">
      {% csrf_token %}
        <div class="form-group">
          <label style="color:white;">USER NAME </label>
          <input type="text" class="form-control"  name="username" >
          
        </div>
        <div class="form-group">
          <label style="color:white;">PASSWORD </label>
          <input type="password" class="form-control" name="password" >
        </div>
        
        <button type="submit" class="btn btn-primary">LOGIN</button>

        <a href="{% url 'load_signup' %}" style="color:rgb(238, 243, 235) ;background-color: black;">Dont you have an accout ?</a>
        <a href="{% url 'homepage' %}" style="color:rgb(10, 12, 9) ;background-color: rgb(236, 228, 228);">Back to home</a>
        
      </form>
      </div>

</body>
</html>
